spring.application.name=springboot-base-project
spring.profiles.active=@profiles.active@
spring.cloud.consul.host=@consul.host@
#prefix设置配置值的基本文件夹
spring.cloud.consul.config.prefix=@config.prefix@
spring.cloud.consul.port=@consul.port@
spring.cloud.consul.discovery.prefer-ip-address=true
# 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
spring.cloud.consul.config.format=properties
spring.cloud.consul.config.data-key=data
#defaultContext设置所有应用程序使用的文件夹名称
#profileSeparator设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值

